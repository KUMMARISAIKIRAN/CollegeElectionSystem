<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>


    <meta charset="utf-8">
  
<link rel="stylesheet" href="logincss.css">

    <script>
      function validation()
    {
      var ab=document.myform.id.value;
      var xy=document.myform.password.value;
        if(ab=="" ||ab==null)
        {
          alert("Id Cannot Be Empty");
          return false;
        }
        else if(xy.length<8)
        {
          alert("Password Length Must be at least Characters..")
            return false;
        }
       else
           alert("Successfully Logged In");

    }
    </script>
  </head>
 
  <body>
     <div class="login-form">
      <div class="text">
LOGIN</div>
<form  name="myform" onsubmit="return validation()" action="Login_servlet" method=post>
        <div class="field">
          <div class="fas fa-envelope">
</div>
<input type="text" name="id" placeholder="Id Number" required>
        </div>
<div class="field">
          <div class="fas fa-lock">
</div>
<input type="password" name="password" placeholder="Password" required>
        </div>
<button>LOGIN</button>
        <div class="link">
          Not a member?
          <a href="registration.html">Signup now</a>
        </div>
</form>
</div>
</body>
</html>
