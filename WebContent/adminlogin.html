	<title>Login</title>
	<script>
		function validation()

		    if(ab=="" ||ab==null)
		    {
		    	alert("Id Cannot Be Empty");
		    	return false;
		    }
		    else if(xy.length<4)
		    {
		    	alert("Password Length Must be at least 9 Characters..")
		        return false;
		    }
		   else
		   	   alert("Successfully Logged In");

		}
	</script>
</head>

    <div class="content">
          
          </div>

    </td>
                       </tr>
                   
                         

          </table>
